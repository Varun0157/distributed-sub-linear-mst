syntax = "proto3";
option go_package = "mst/sublinear/comms";
package comms;

service EdgeDataService {
  rpc PropogateUp(Edges) returns (Update) {}
}

message EdgeData {
  int32 src = 1;
  int32 dest = 2;
  int32 weight = 3;
}

message Edges {
  int32 srcId = 1;
  repeated EdgeData edges = 2;
  map<int32, int32> fragmentIds = 4;
}

message Update {
  int32 from = 1;
  int32 to = 2;
}
